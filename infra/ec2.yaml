AWSTemplateFormatVersion: "2010-09-09"
Description: EC2 Instance for Django Docker App

Resources:
  DjangoSecurityGroupV3:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH and HTTP
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  DjangoInstanceRoleV3:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
    DeletionPolicy: Retain   # <-- this is the magic line that stops deletion

  DjangoInstanceProfileV3:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref DjangoInstanceRoleV3

  DjangoEC2InstanceV3:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      IamInstanceProfile: !Ref DjangoInstanceProfileV3
      SecurityGroupIds:
        - !Ref DjangoSecurityGroupV3
      ImageId: ami-0ded8326293d3201b
      UserData:
        Fn::Base64: |
          #!/bin/bash
          yum update -y
          yum install docker -y
          systemctl start docker
          systemctl enable docker
          docker run -d -p 80:8000 716244586157.dkr.ecr.ap-south-1.amazonaws.com/django-app:latest
