AWSTemplateFormatVersion: "2010-09-09"
Description: "EC2 for Django Docker App (ECR pull + Docker run)"

Resources:

  DjangoSecurityGroupV3:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH and HTTP
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  DjangoInstanceRoleV3:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole

  DjangoInstancePolicyV3:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: DjangoEC2ECRPolicy
      Roles:
        - !Ref DjangoInstanceRoleV3
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - ecr:GetAuthorizationToken
              - ecr:BatchGetImage
              - ecr:GetDownloadUrlForLayer
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: "*"

  DjangoInstanceProfileV3:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref DjangoInstanceRoleV3

  DjangoEC2InstanceV3:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: ami-0ded8326293d3201b
      SecurityGroupIds:
        - !Ref DjangoSecurityGroupV3
      IamInstanceProfile: !Ref DjangoInstanceProfileV3
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y docker awscli
          systemctl start docker
          systemctl enable docker

          # Login to ECR (correct command)
          aws ecr get-login-password --region ${AWS::Region} \
          | docker login --username AWS --password-stdin ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com

          # Pull and run your Django app
          docker pull ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/django-app:latest
          docker run -d -p 80:8000 ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/django-app:latest
